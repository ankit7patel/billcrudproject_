<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('https://wallpapers.com/images/high/fractal-physics-equations-idpkoubksp4zw0y5.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #fff;
        }

        h2 {
            text-align: grid;
            margin: 20px 0;
        }

        nav {
            background-color: #4CAF50; /* Green */
            border-radius: 5px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows items to wrap */
        }

        nav a, nav button {
            color: white;
            margin: 5px 15px; /* Adjusted margin for better spacing */
            text-decoration: none;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .welcome-message {
            text-align: center;
            margin: 50px 0;
        }

        .login-box {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Slightly darker shadow for contrast */
        }

        .user-box {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent input background */
            color: #333;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker green */
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack items on smaller screens */
                padding: 20px; /* Increased padding for better touch targets */
            }

            nav a, nav button {
                margin: 10px 0; /* Adjust margin for stacked layout */
                width: 100%; /* Full width on smaller screens */
                text-align: center; /* Center text on buttons */
            }
        }
    </style>
</head>
<body>
<nav>
    <a href="{% url 'home' %}">Home</a>
    <form action="{% url 'querydata' x=data.email %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Querys </button>
    </form>
    <a href="{% url 'logout' %}">Logout</a>
</nav>

<div class="welcome-message">
    <h5>{{ data.name }}</h5>
</div>

<div align="center">
    <div class="login-box">
        <h2> Queryss </h2>
        <div style="color: green;">{{ msg }}</div>
        <form action="{% url 'query' %}" method="post">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="name" value="{{ data.name }}" readonly>
            </div>
            <div class="user-box">
                <input type="email" name="email" value="{{ data.email }}" readonly>
            </div>
            <div class="user-box">
                <input type="text" name="query" required>
                <label>Query</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
